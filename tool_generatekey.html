                                cell2.innerHTML = "<small>" + derived.privateKey.toWIF() + "</small>";
                            } else { cell2.innerHTML = "..."; }
                        }

                        $("#spinwheel").hide();
                    }, 500);
                }
            }
            myFunction();

            function makecode(strcode) {
                document.getElementById("qrcode").innerHTML = '';
                var qrcode = new QRCode("qrcode", {
                    text: strcode,
                    width: 190,
                    height: 190,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }

            $('#myModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget)
                var recipient = button.data('whatever')
                var modal = $(this)
                modal.find('.modal-title').text("QRcode for BTC Address " + recipient + "")
                makecode(recipient);
            })

        </script>

    </div>

    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js">
    </script>


</body>


</html>
